<div class="feed">
  <ng-template ngFor let-item [ngForOf]="analyses">
    <div [class.break]="item.isRoot">
      <ugly-analysis-item
        [timeline]="getOrCreateTimeline(item)"
        [isActive]="rootAudioUri === item.rootAudioUri"
        [item]="item"
        [contentWidth]="width"
      ></ugly-analysis-item>
    </div>
  </ng-template>
</div>
