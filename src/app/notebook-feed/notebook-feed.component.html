
<template ngFor let-item [ngForOf]="analyses">
  <div [class.break]="item.isRoot">
    <ugly-analysis-item
      [timeline]="item.hasSharedTimeline ? sharedTimeline : undefined"
      [isActive]="rootAudioUri === item.rootAudioUri"
      [item]="item"
    ></ugly-analysis-item>
  </div>
</template>
